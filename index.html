<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Switches</title>
    <!-- Font-Awesome CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Link bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link Style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--##Content Wrapper  -->
    <div class="main">
        <div class="container">
            <!-- ##Switch Wrapper -->
            <div class="switch-wrapper">
                <div class="sec-title">
                    <h2>Custom Switcher</h2>
                </div>
                <!-- Switcher Box -->
                <div class="switch-box">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <h5>With icon Outline</h5>
                            <label class="switch switch-outline switch-icons">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>

                            <label class="switch switch-rounded switch-outline switch-icons">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <h5>With icon</h5>
                            <label class="switch switch-icons">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>

                            <label class="switch switch-rounded switch-icons">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <!-- Second Row -->
                    <div class="row mt-3">
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <h5>Without icon Outline</h5>
                            <label class="switch switch-outline">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>

                            <label class="switch switch-rounded switch-outline">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <h5>Without icon</h5>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>

                            <label class="switch switch-rounded">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Switcher Box -->
            </div>
            <!-- ##END Switch Wrapper -->
        </div>
    </div>
    <!-- ##End Content Wrapper -->

</body>

</html>
